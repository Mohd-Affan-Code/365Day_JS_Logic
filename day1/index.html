    <h1>Day 1 on 365 days of coding problem</h1>
    <script>
      // Reverse a string without using built-in reverse method.

      function reverseString(str) {
        let revers = "";
        for (let i = str.length - 1; i >= 0; i--) {
          revers += str[i];
        }
        return revers;
      }

      const result = reverseString("affan");
      console.log(result);
    </script>
